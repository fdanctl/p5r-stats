<div
  class="modal-overlay"
  hx-on:click="closeModal()"
  tabindex="-1"
  hx-on::load="document.body.classList.add('modal-open'); this.focus()"
>
  <div
    class="modal"
    hx-on:click="event.stopPropagation()"
  >
    <h3>{{ .Title }}</h3>
    <div>
      {{ if eq .Content "activity"}}
        {{ template "form-activity" .Data }}
      {{ else if eq .Content "new-user" }}
        {{ template "form-new-user" .Data }}
      {{ else if eq .Content "settings" }}
        {{ template "settings" .Data }}
      {{ else }}
        <h1>hello</h1>
      {{ end }}
    </div>
  </div>
</div>
